<section id="submit-form" class="sign_up_section">
	<div class="sign_up_section_container">
		<p class="sign_up_title main_title">Sign up for the 1st
			training session</p>
		<form class="sign_up_form">
			<div class="sign_up-wrapper">
				<div class="user_name_wrap">
					<input type="text" id="user-name" name="user-name" class="sign_up_form_input name-input"
						placeholder="Name" required>
				</div>
			</div>
			<div class="sign_up-content">
				<div class="user-phone-container">
					<input type="tel" id="user-tel" name="user-phone" class="sign_up_form_input phone_input" required>
				</div>
			</div>

			<!--textarea-->
			<div class="sign_up-textarea_content">
				<textarea id="user-comment" name="user-comment" class="sign_up_form_input textarea_content" placeholder="comment"></textarea>
			</div>
			<!--checkbox-->
			<div class="sign_up-privacy">
				<input type="checkbox" id="user-privacy" name="user-privacy" value="true"
					class="modal-check visually-hidden">
				<label for="user-privacy" class="check-text">
					<span class="checkbox_span">
						<svg class="check-icon" width="10" height="8">
							<use href="./images/icons.svg#icon-check"></use>
						</svg>
					</span>
					I agree to the&nbsp;
					<a href="#" class="link-privacy link">Privacy Policy</a>
				</label>
			</div>
			<button type="submit" class="sign_up_button">Get started for free</button>
		</form>
	</div>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
