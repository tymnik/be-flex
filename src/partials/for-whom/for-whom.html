<section class="for-whom" id="for-whom">
    <h2 class="for-whom-title">For whom?</h2>
    <ul class="for-whom-list">
        <li class="for-whom-first-block">
            <picture class="for-whom-photo">
                <source srcset="/img/for_whom/for_whom_1_desc.jpg 1x, /img/for_whom/for_whom_1_desc_2x.jpg 2x"
                    media="(min-width: 1280px)" />
                <source srcset="/img/for_whom/for_whom_1_tablet.jpg 1x, /img/for_whom/for_whom_1_tablet_2x.jpg 2x"
                    media="(min-width: 744px)" />
                <source srcset="/img/for_whom/for_whom_1_mob.jpg 1x, /img/for_whom/for_whom_1_mob_2x.jpg 2x"
                    media="(max-width: 743px)" />
                <img src="/img/for_whom/for_whom_1_desc.jpg" alt="The child with the coach" class="for-whom-img"
                    loading="lazy">
            </picture>
            <div class="for-whom-first-wrapper">
                <h3 class="for-whom-text-title">Gymnastics for children</h3>
                <p class="for-whom-description">3-14 years</p>
            </div>
        </li>
        <li class="for-whom-second-block">
            <picture class="for-whom-photo for-whom-second-photo">
                <source srcset="/img/for_whom/for_whom_2_desc.jpg 1x, /img/for_whom/for_whom_2_desc_2x.jpg 2x"
                    media="(min-width: 1280px)" />
                <source srcset="/img/for_whom/for_whom_2_tablet.jpg 1x, /img/for_whom/for_whom_2_tablet_2x.jpg 2x"
                    media="(min-width: 744px)" />
                <source srcset="/img/for_whom/for_whom_2_mob.jpg 1x, /img/for_whom/for_whom_2_mob_2x.jpg 2x"
                    media="(max-width: 743px)" />
                <img src="/img/for_whom/for_whom_2_desc.jpg" alt="The group of young gymnasts" class="for-whom-img"
                    loading="lazy">
            </picture>
            <h3 class="for-whom-second-text-title">Group classes</h3>
            <p class="for-whom-second-description">2 / 4 / 8 <span class="for-whom-span">persons</span></p>
        </li>
        <li class="for-whom-third-block">
            <picture class="for-whom-photo">
                <source srcset="/img/for_whom/for_whom_3_desc.jpg 1x, /img/for_whom/for_whom_3_desc_2x.jpg 2x"
                    media="(min-width: 1280px)" />
                <source srcset="/img/for_whom/for_whom_3_tablet.jpg 1x, /img/for_whom/for_whom_3_tablet_2x.jpg 2x"
                    media="(min-width: 744px)" />
                <source srcset="/img/for_whom/for_whom_3_mob.jpg 1x, /img/for_whom/for_whom_3_mob_2x.jpg 2x"
                    media="(max-width: 743px)" />
                <img src="/img/for_whom/for_whom_3_desc.jpg" alt="The children with their coach" class="for-whom-img"
                    loading="lazy">
            </picture>
            <div class="for-whom-third-block-wrapper">
                <h3 class="for-whom-third-title">Ready to join?</h3>
                <button type="button" class="to-join-btn">To join</button>
            </div>
        </li>
    </ul>
</section>
