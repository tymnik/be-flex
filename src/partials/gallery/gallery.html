<section class="gallery">

      <ul class="slider-btns">
        <li>
          <button class="slider-btn gallery-slider-btn-prev-js" type="button">
            <svg class="slider-icon slider-icon-prev">
              <use href="/img/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </li>
        <li>
          <button class="slider-btn gallery-slider-btn-next-js" type="button">
            <svg class="slider-icon slider-icon-next">
              <use href="/img/icons.svg#icon-arrow"></use>

          </button>
        </li>
      </ul>
    </div>

              <source
                srcset="
                  /img/gallery/gallery_1_desc.jpg    1x,
                  /img/gallery/gallery_1_desc_2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <!-- Tablet screen -->
              <source
                srcset="
                  /img/gallery/gallery_1_tablet.jpg    1x,
                  /img/gallery/gallery_1_tablet_2x.jpg 2x
                "
                media="(min-width: 744px)"
              />
              <!-- Mobile screen -->
              <source
                srcset="
                  /img/gallery/gallery_1_mob.jpg    1x,
                  /img/gallery/gallery_1_mob_2x.jpg 2x
                "
                media="(max-width: 743px)"
              />
              <img
                src="/img/gallery/gallery_1_mob.jpg"
